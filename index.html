<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Víctor Luna L. | Portafolio GIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Víctor Luna L.</h1>
        <p>Analista GIS | Visualización de Datos Geoespaciales</p>
    </header>

    <main>
        <section class="portfolio-grid">
            <div class="project-card" 
                 data-title="Modelo Geoestadístico de Estrés Hídrico" 
                 data-image="images/proyecto-estres-hidrico.png"
                 data-description="Objetivo: Desarrollar un modelo para visualizar la inequidad ambiental y el estrés hídrico. Acciones: Integré y normalicé bases de datos a nivel AGEB, realicé un análisis de clústeres espaciales (LISA) en QGIS. Resultado: Produje un atlas cartográfico que revela patrones de inequidad, proveyendo una herramienta visual para la toma de decisiones en políticas públicas.">
                <img src="images/thumbnail-estres-hidrico.png" alt="Miniatura del proyecto de Estrés Hídrico">
                <h3>Modelo Geoestadístico de Estrés Hídrico</h3>
            </div>

            <div class="project-card" 
                 data-title="Análisis Geoespacial del Corredor Transístmico" 
                 data-image="images/proyecto-corredor.png"
                 data-description="Objetivo: Analizar dinámicas socioeconómicas y ambientales para definir estrategias de desarrollo. Acciones: Procesé y analicé más de 30 capas de datos geoespaciales usando QGIS (infraestructura, hidrología, etc.) y apliqué modelos gravitacionales. Resultado: Generé mapas estratégicos que sirvieron como diagnóstico clave para proponer Proyectos Urbanos y Corredores Comunitarios.">
                <img src="images/thumbnail-corredor.png" alt="Miniatura del proyecto del Corredor Transístmico">
                <h3>Análisis Geoespacial del Corredor Transístmico</h3>
            </div>

            </section>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Imagen del proyecto ampliada">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
